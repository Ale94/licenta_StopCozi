<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<style>
div.bttn {
    float: right;
    margin-left: -50%;
    margin-top: 2em;
    margin-right: 1em;
}</style>
<div class="container main">
    <div class="row">
    	<div class="col-xs-6">
        	<h3>Fisierele mele: </h3>
        </div>
    </div>
    <div th:if="${myFiles == null}">
    Nu aveti niciun fisier incarcat! 
    </div>
    <div th:if="${myFiles != null}">
		<div class="table-responsive">
        	<table class="table table-bordered table-hover table-striped">
            	<thead>
            		<tr>
                		<th>Numarul fisierului</th>
                		<th>Numele</th>
                		<th width="100"></th>
                        <th width="100"></th>
           			 </tr>
           		 </thead>
            <tbody>
            	<tr data-th-each="file : ${myFiles}">
                	<td data-th-text="${file.id}">...</td>
                	<td data-th-text="${file.fileName}">...</td>              
                    <td>
                	<form th:action="@{/upload/download}" th:object="${uploadFile}" method="post">
            		<input type="hidden" name="id" th:value="${file.id}"/>
           			<input type="submit" value="Descarca" class="btn btn-success custom-width"/>
       				 </form>
       				 </td>
                    
                     <td>
                	<form th:action="@{/upload/delete}" th:object="${uploadFile}" method="post">
            		<input type="hidden" name="id" th:value="${file.id}"/>
           			<input type="submit" value="Sterge" class="btn btn-danger custom-width"/>
       				 </form>
       				 </td>
           		</tr>
            </tbody>
        </table>
    </div>
                	    
</div>

<div class="panel panel-default">
             
       <div class="panel-heading"><span class="lead">Incarca un document</span></div>
       <div class="uploadcontainer">
        
       <form method="post" th:action="@{/upload/uploadFile}" enctype="multipart/form-data"> 
       <div class="row">
         <div class="form-group col-md-12">
              <label class="col-md-3 control-lable" for="file">Incarca un document</label>
                  <div class="col-md-7">
                       <input type="file" name="myFile" size="50"/>
                  </div>
         </div>
      </div>
      <div class="row">
          <div class="bttn">
               <input type="submit" value="Incarca" class="btn btn-primary btn-sm"/>
          </div>
      </div>
      </form>
      </div>
</div>
                
   
   </div>
    





<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
