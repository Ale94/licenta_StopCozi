
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

</head>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div th:replace="common/header :: body-bottom-scripts">
</div>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Fa-ti o programare</h3>
            <form th:action="@{/appointment/create}" method="post" id="appointmentForm">
                <input type="hidden" name="id" th:value="${appointment.id}"/>

 <!--          <div class="form-group">
                    <label for="dateString">Alege data si ora:</label>
                    <div class="input-append date form_datetime input-group" data-date="today();">
                        <input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${dateString}" name="dateString"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>
 -->

				<div class="form-group">
                    <label for="location">Alege orasul:</label>
                    <select  class="form-control" required="required" th:value="${appointment.location}" 
                    name="location" id="location"
>
                        <option disabled="disabled" selected="selected" > -- alege orasul --</option>
                        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" ></option>


                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Alege agentia:</label>
                    <select class="form-control" th:value="${appointment.agency}" 
                    name="agency" id="agency" required="required">
                        <option disabled="disabled" selected="selected" > -- alege agentia --</option>

                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location">Alege serviciul:</label>
                    <select class="form-control" th:value="${appointment.service}" name="service" id="service" required="required">
                        <option mydoc="noDoc" disabled="disabled" selected="selected" > -- alege serviciul --</option>

                    </select>
                    
                    <label for="location">Acte necesare:</label>
                    <div class="panel panel-info, form-group"> 				
      					<div class="panel-body">
                    		<div id="documents">Selectati un serviciu pentru a afla actele necesare.
                    		</div>
                    	</div>
      				</div>
                </div>
                <div class="form-group">
 					<label for="dateString">Alege data: </label>
 					<div class="test">
 					<input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${dateString}" name="dateString"
                               id="datepicker" required="required"/>
                               <!--  th:attr="agencyName=${appointment.agency} , serviceName=${appointment.service}"--> 
					</div>
			   </div>
			   <div class="form-group">
                    <label for="location">Alege ora:</label>
                    <select class="form-control" th:value="${appointment.hour}" 
                    name="hour" id="hour" required="required">
                        <option disabled="disabled" selected="selected" > -- alege ora --</option>

                    </select>
                </div>
               <label for="location">Documentele mele: </label>
				<ul>
				  <li th:each="file : ${myFiles}">
				  
				    <input type="checkbox"  th:value="${file.id}" name="id" />

				    
				    <label th:text="${file.fileName}"></label>
				  </li>
				</ul>
				
				
				

                <div class="form-group">
                    <label for="description">Detalii:</label>
                    <textarea th:value="${appointment.description}" class="form-control" name="description" id="description" placeholder="Mesaj" ></textarea>
                </div>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <a class="btn btn-primary" id="submitAppointment">Creeaza programare</a>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
</div>



</body>
</html>
