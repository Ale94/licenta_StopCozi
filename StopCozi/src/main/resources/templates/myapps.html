<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
                        <div class="col-xs-6">
                            <h2>Programarile mele: </h2>
                        </div>
                        
                   
                
            
        
    </div>


    <!-- /.row -->

    <div th:if="${appointments != null}">
<div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
            	<th>Orasul</th>
                <th>Agentia</th>
                <th>Serviciul</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Fisiere trimise</th>
                <th>Mesaj</th>
                <th>Confirmata</th>
                
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="appointment : ${appointments}">
            	<td data-th-text="${appointment.location}">...</td>
                <td data-th-text="${appointment.agency}">...</td>
                <td data-th-text="${appointment.service}">...</td>
                <td data-th-text="${#dates.format(appointment.date,'dd-MMM-yyyy')}">...</td>
                <td data-th-text="${appointment.hour}">...</td>
                <td><table>
                <tr>
                <td th:if="${appointment.documentsSent} != null" data-th-each="docSent : ${appointment.documentsSent}" data-th-text="${docSent.uploadFile.fileName+'&nbsp;'}"></td> 
                <td th:if="${appointment.documentsSent} == null" >Nu ati trimis documente.</td>
                </tr>
                </table></td>            
                 <td data-th-text="${appointment.description}">...</td>
                 <td th:if="${appointment.confirmed} == true" >Confirmata</td>
                 <td th:if="${appointment.confirmed} == false" >In asteptare</td>
                
            </tr>
            </tbody>
        </table>
    </div>
                	
    
</div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
